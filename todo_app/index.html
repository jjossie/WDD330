<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>To-Do List App</title>
</head>
<body>
    <div id="content">
        <h1>To-Dos</h1>
        <div id="todo-list" class="box">
            <ul id="todo-item-list">

            </ul>
            <div id="todo-list-footer">
                <span class="todo-list-footer__desc">3 tasks left</span>
                <button class="todo-list-footer__button" name="all" id="all">All</button>
                <button class="todo-list-footer__button" name="active" id="active">Active</button>
                <button class="todo-list-footer__button" name="completed" id="completed">Completed</button>
            </div>
        </div>
        <div id="add-todo">
            <form>
                <input type="text" name="add-todo-text" id="add-todo__text">
                <button type="submit" id="add-todo__button">+</button>
            </form>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
